<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo list Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <span>ToDo List App</span>
        </div>
        <div class="wrap-list">
            <ol class="list">
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Go to GYM</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Record Courses</label>
                </li>
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Edit Videos</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Recharge Camera</label>
                </li>
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Pay Bills</label>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <label for="">Meet Gorge</label>
                </li>
                <li class="grey">
                    <input type="checkbox" name="" id="">
                    <label for="">Read Books</label>
                </li>
            </ol>
        </div>
    </div>
</body>
</html>
